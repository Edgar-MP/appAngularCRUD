<h1>Héroe <small> Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Volver
        </button>
    </div>
</div>

<div class="form-group">
    <label for="id">Firebase ID</label>
    <input type="text" class="form-control" id="id" name="id"
    placeholder="Firebase ID" [(ngModel)]="heroe.id"
    disabled="disabled">
    <small class="form-text text-muted">Este campo es autogenerado</small>
</div>

<div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre"
    placeholder="Nombre" required>
</div>

<div class="form-group">
    <label for="poder">Poder</label>
    <input type="text" class="form-control" id="poder" name="poder"
    placeholder="Poder" required>
</div>

<div class="form-group">
    <label>Estado</label>
    <br>
    <button class="btn btn-outline-success w-50" type="button">
        <i class="fa fa-smile-wink"> Vivo</i>
    </button>
    <button class="btn btn-outline-danger w-50" type="button">
        <i class="fa fa-dizzy"> Muerto</i>
    </button>
</div>
<hr>
<div class="form-group text-center">
    <button type="submit" class="btn btn-primary w-25">
        <i class="fa fa-save"> Guardar</i>
    </button>
</div>
